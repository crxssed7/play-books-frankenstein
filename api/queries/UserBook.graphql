query UserBook($id: Int) {
    me {
        user_books(where: { book_id: { _eq: $id } }) {
            user_book_reads(where: { finished_at: { _is_null: true } }) {
                id
                user_book_id
                finished_at
                progress_pages
                started_at
                progress_seconds
                edition_id
            }
            id
            book {
                title
                id
                pages
                editions {
                    id
                    title
                }
            }
        }
    }
}
